<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  
<div class="wrapper">
  <header>
   <img src="images/logo.svg" alt="Huddle logo" width="264px" height="49pt">
 </header>

<main>
  <div class="mockup">
    <img src="images/illustration-mockups.svg" alt="Mockups">
  </div>
  <div class="text">
    <h1>Build The Community<br> Your Fans Will Love</h1>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion.</p>
    <button>Register</button>
  </div>
</main>

<div class="footer">
  <div class="social_circle">
    <img class="icon" src="images/facebook-f.svg" alt="fb">
  </div>
  <div class="social_circle">
    <img class="icon" src="images/twitter.svg" alt="twitter">
  </div>
  <div class="social_circle">
    <img class="icon" src="images/instagram.svg" alt="insta">
  </div>
</div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jgautrais/fem_huddle_landing_page">Jeremy</a>.
    </p>
  </footer>
</div>

</body>
</html>
